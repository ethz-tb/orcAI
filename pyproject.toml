[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "orcAI"
dynamic = ["version"]
authors = [
    { name = "ChÃ©rine Baumgartner", email = "cherine.baumgartner@env.ethz.ch" },
    { name = "Sebastian Bonhoeffer", email = "sebastian.bonhoeffer@env.ethz.ch" },
    { name = "Nicholas Ochsner", email = "nicolas.ochsner@env.ethz.ch" },
    { name = "Daniel Angst", email = "daniel.angst@env.ethz.ch" },
]
description = "A software package to detect acoustic signals in spectrograms generated from audio recordings" #TODO: add ref to paper
keywords = [
    "Bioaccoustics",
    "Orca",
    "classification",
]
readme = "README.md"
requires-python = "~=3.11"
license = { text = "CC-BY-SA-4.0" }
dependencies = [
    "zarr>=3, <4",
    "numpy>=2, <3",
    "pandas>=2, <3",
    "tensorflow[and-cuda]>=2, <3; platform_system!='Darwin'",
    "tensorrt>=10, <11; platform_system!='Darwin'",
    "tensorflow>=2, <3; platform_system=='Darwin'",
    "keras_tuner>=1, <2",
    "keras>=3, <4",
    "librosa<1",
    "psutil>=7, <8",
    "rich-click>=1, <2",
    "humanize>=4, <5",
    "tqdm>=4.42.0, <5",
]
[tool.setuptools.dynamic]
version = {attr = "orcAI.__version__"}

[project.optional-dependencies]
dev = ["ipython", "ruff"]

[project.urls]
Repository = "https://github.com/ethz-tb/orcAI"

[project.scripts]
orcai = "orcAI.cli:cli"

[tool.setuptools.package-data]
"orcAI.defaults" = ["*.json"]
"orcAI.models" = ["*.*", "*/*.*"]
