[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "orcAI"
version = "0.3.0"
authors = [
    { name = "Ch√©rine Baumgartner", email = "cherine.baumgartner@env.ethz.ch" },
    { name = "Sebastian Bonhoeffer", email = "sebastian.bonhoeffer@env.ethz.ch" },
    { name = "Nicholas Ochsner", email = "nicolas.ochsner@env.ethz.ch" },
    { name = "Daniel Angst", email = "daniel.angst@env.ethz.ch" },
]
description = "A software package to detect acoustic signals in spectrograms generated from audio recordings" #TODO: add ref to paper
keywords = [
    "Bioaccoustics",
    "Orca",
    "classification",
] # TODO: update keywords
readme = "README.md"
requires-python = "~=3.11"
license = { text = "CC-BY-SA-4.0" }
dependencies = [
    "zarr<3",
    "numpy<3",
    "pandas<3",
    "tensorflow<3",
    "tensorflow-metal<2; platform_system=='Darwin'",
    "keras_tuner<2",
    "keras<4",
    "librosa",
    "psutil<8",
    "rich-click<2",
    "humanize<5",
    "tqdm>=4.42.0, <5",
]

[project.urls]
Repository = "https://gitlab.ethz.ch/tb/orcai"

[project.scripts]
orcAI = "orcAI.cli:cli"

[tool.setuptools.package-data]
"orcAI.defaults" = ["*.json"]
"orcAI.models" = ["*.*", "*/*.*"]
