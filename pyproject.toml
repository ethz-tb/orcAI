[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "orcAI"
version = "0.1.0"
authors = [
    { name = "Ch√©rine Baumgartner", email = "cherine.baumgartner@env.ethz.ch" },
    { name = "Sebastian Bonhoeffer", email = "sebastian.bonhoeffer@env.ethz.ch" },
    { name = "Nicholas Ochsner", email = "nicolas.ochsner@env.ethz.ch" },
    { name = "Daniel Angst", email = "daniel.angst@env.ethz.ch" },
    { name = "Anna Selbmann" },
    { name = "Patrick Miller" },
    { name = "Volker Deecke" },
    { name = "Filipa Samara" },
]
description = "A software package to detect acoustic signals in spectrograms generated from audio recordings"
keywords = ["Bioaccoustics", "Orca", "classification"] # TODO: update
readme = "README.md"
requires-python = "==3.11, <4.0"
license = { text = "CC-BY-SA-4.0" }
dependencies = [
    "zarr<3",
    "numpy<3",
    "pandas<3",
    "tensorflow<3",
    "keras<4",
    "librosa",
    "psutil<8",
    "click<9",
    "humanize<5",
]

[project.urls]
Repository = "https://gitlab.ethz.ch/tb/orcai"

[project.scripts]
orcAI = "orcAI.cli:cli"

[tool.setuptools.package-data]
"orcAI.defaults" = ["*.json"]
"orcAI.models" = ["*.*", "*/*.*"]
