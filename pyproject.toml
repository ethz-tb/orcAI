[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "orcAI"
version = "0.1.0"
authors = [
    { name = "Sebastian Bonhoeffer", email = "sebastian.bonhoeffer@env.ethz.ch" }, #TODO: add more authors
]
description = "A software package to detect acoustic signals in spectrograms generated from audio recordings"
keywords = ["one", "two"] # TODO: update
readme = "README.md"
requires-python = ">=3.11, <4.0"
license = { text = "CC-BY-SA-4.0" } # TODO: Check license
dependencies = [
    "zarr>=2, <3",      # TODO: update version?
    "pandas",
    "tensorflow",       # TODO: version?
    "tensorflow.keras", # TODO: version?
    "librosa",
    "psutil",
    "matplotlib",
    "click",
    "humanize",
]

[project.urls]
Repository = "https://github.com/me/spam.git" # TODO: update

[project.scripts]
orcAI = "orcAI.cli:cli"

[tool.setuptools.package-data]
"orcAI.defaults" = ["*.json"]
"orcAI.models" = ["*.*"]      # TODO: update
